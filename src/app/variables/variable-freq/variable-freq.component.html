<div *ngIf="variable" class="row justify-content-end">
  <div class="col-9">
    <table class="table">
      <thead>
        <tr>
          <th style="width:15%">Value</th>
          <th style="width:25%">Label</th>
          <th colspan="2">Frequency</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let code of variable.codes | displayCodes">
          <td>{{code.value}}</td>
          <td>{{code.label}}</td>
          <td style="width: 90px">{{code.frequency}}</td>
          <td>
            <div class="closer-pink-chart-bar" [ngStyle]="{'max-width.%': code.barWidth}"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
